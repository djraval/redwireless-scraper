name: Daily Phone Plan Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC every day
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create data directory
      run: mkdir -p data
        
    - name: Run scraper
      run: python main.py
      
    - name: Debug - List files
      run: ls -la data/
      
    - name: Debug - Check JSON content
      run: |
        echo "First 10 lines of final_data.json:"
        head -n 10 data/final_data.json
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest-data
        name: Latest Phone Plan Data
        body: |
          Phone plan data updated at ${{ github.event.repository.updated_at }}
        files: data/final_data.json
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Delete old release
      uses: dev-drprasad/delete-older-releases@v0.2.1
      with:
        keep_latest: 1
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: phone-plan-data
        path: data/final_data.json
        retention-days: 5 